<style>
    body{
        margin: 0;
        padding: 0;
       
    }
    .container{
        width: 100%;
        display: grid;
        grid-auto-flow: dense;
        grid-template:"1fr 1fr 1fr 1fr 1fr" 33.33vh
        "1fr 1fr 1fr 1fr 1fr" 33.33vh
         "1fr 1fr 1fr 1fr 1fr" 33.33vh;
         grid-gap:5px;
        
        
        
    }
    .container .box img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        object-fit: cover;
        height: 100%;
       
      
         transition: 0.5s ease-in-out;

    }
    .container .box img:hover{
        transform: scale(1.2);
    }
   
    .container .box{
        position: relative;
        background-color: gray;
        
    }
    .container .box.a{
        grid-row: span 2;
         overflow: hidden;

    }
    .container .box.b,
    .container .box.f,
    .container .box.h,
    .container .box.j
    {
        grid-column: span 2;
        overflow: hidden;

    }
    .container .box.c,
    .container .box.d,
    .container .box.e,.container .box.i,
    .container .box.g{
overflow: hidden;
    }
</style>
